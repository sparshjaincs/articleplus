{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'article/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'article/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'article/css/responsee.css' %}">
    <link rel="stylesheet" href="{% static 'article/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'article/owl-carousel/owl.theme.css' %}">     
    <link rel="stylesheet" href="{% static 'article/css/template-style.css' %}">
    
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static 'article/js/jquery-1.8.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'article/js/jquery-ui.min.js' %}"></script>  
   
    {% block jscss %}
    {% endblock %} 
    <style>
        {% block style %}

        {% endblock %}
    </style>
       
  </head>
  
  <body class="size-1140">
    <header role="banner" class="position-absolute">    
        {% block navbar %}
        {% endblock %}

    </header>
    <main role="main">    
        <!-- Main Header -->
        <header>
          {% block parallax %}
          {% endblock %}         
        </header>
      {% block content %}
      {% endblock %}
    <script type="text/javascript" src="{% static 'article/js/responsee.js' %}"></script>
    <script type="text/javascript" src="{% static 'article/owl-carousel/owl.carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'article/js/template-scripts.js' %}"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
